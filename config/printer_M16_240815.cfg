# This file contains common pin mappings for the BIGTREETECH SKR Pico V1.0
# To use this config, the firmware should be compiled for the RP2040 with
# USB communication.

# The "make flash" command does not work on the SKR Pico V1.0. Instead,
# after running "make", copy the generated "out/klipper.uf2" file
# to the mass storage device in RP2040 boot mode

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

# Accelerometer related code
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None
spi_bus: spidev0.0

[resonance_tester]
accel_chip: adxl345
probe_points:
    300, 5, 20  # an example

[input_shaper]
shaper_freq_x: 40.4
shaper_type_x: ei
shaper_freq_y: 26.4
shaper_type_y: mzv

# Defining the output pin for laser module
[output_pin LASER_pwm]
pin: gpio20
pwm: True
hardware_pwm: True
cycle_time: 0.001
value: 0
shutdown_value: 0

[gcode_macro M3]
gcode:
    {% set S = params.S|default(0.0)|int %}
    SET_PIN PIN=LASER_pwm VALUE={S/1000.0}

[gcode_macro M5]
gcode:
    SET_PIN PIN=LASER_pwm VALUE=0

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
endstop_pin: ^!hborad:gpio6
position_endstop: 0
position_max: 613
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 1.2
interpolate: True
# stealthchop_threshold: 999999

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!gpio3
position_endstop: 0
position_max: 410
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 1.2
interpolate: True
# stealthchop_threshold: 999999

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8
endstop_pin: ^!gpio25
position_endstop: 0.0
position_max: 100

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[temperature_sensor pico]
sensor_type: temperature_mcu

[mcu]
#M14 serial: /dev/serial/by-id/usb-Klipper_rp2040_45474150540BF83A-if00
serial: /dev/serial/by-id/usb-Klipper_rp2040_454741505A882BCA-if00


[mcu hborad]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_45474150540BF83A-if00
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66038B713399330-if00

#usb-Klipper_rp2040_454741505A882BCA-if00
#usb-Klipper_rp2040_E66038B713399330-if00



[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_z_velocity: 5
max_z_accel: 100

