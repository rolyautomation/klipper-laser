[gcode_macro CHK_DOOR_START]
variable_tpswflag: 0
gcode:
   {% if printer["gcode_macro MACH_PARAM"].door_en > 0 %}
    {% if  (printer.print_stats.state == "printing" or printer.print_stats.state == "paused")   %}
      {% if printer.pause_resume.is_paused %}
        M118  printer is paused by event open door 
      {% else %}
        {% set doorobj = printer["dooraction doorfun"]|default({}) %}
        {% set doorst =   doorobj.isclose | default(0)|int != 1 %}
        {% if doorst  %}
          TPSW S=1
          PAUSE
          SET_GCODE_VARIABLE MACRO=CHK_DOOR_START VARIABLE=tpswflag VALUE=1
          M118  printer enter pause mode  by open door
        {% endif %}   
      {% endif %}
    {% else %}
      M118  printer is idle state
    {% endif %}
   {% else %}
     M118 Door function is disabled on chk_door_start
   {% endif %}    


[gcode_macro CHK_DOOR_END]
gcode:
   {% if printer["gcode_macro MACH_PARAM"].door_en > 0 %}
      {% if printer["gcode_macro CHK_DOOR_START"].tpswflag|int > 0 %}
          TPSW S=0
          SET_GCODE_VARIABLE MACRO=CHK_DOOR_START VARIABLE=tpswflag VALUE=0
          M118  clear tpsw exit
      {% else %}
        M118  check tpswflag is zero
      {% endif %}   
   {% else %}
     M118 Door function is disabled on chk_door_end
   {% endif %}  
  

[dooraction doorfun]
left_pin: ^!gpio12
right_pin: ^!gpio14
opendoor_gcode:
   {% if printer["gcode_macro MACH_PARAM"].door_en > 0 %}
      RESPOND TYPE=echo MSG='{"open door"}'
      {% if  (printer.print_stats.state == "printing" or printer.print_stats.state == "paused")   %}
        {% if printer.pause_resume.is_paused %}
          M118  printer is paused by event open door 
        {% else %}
          TPSW S=1
          PAUSE
          SET_GCODE_VARIABLE MACRO=CHK_DOOR_START VARIABLE=tpswflag VALUE=1
        {% endif %}
      {% else %}
        M118  printer is idle state
      {% endif %}
   {% else %}
     M118 Door function is disabled,open door
   {% endif %}

closedoor_gcode:    
   {% if printer["gcode_macro MACH_PARAM"].door_en > 0 %}
      RESPOND TYPE=echo MSG='{"close door"}'
      {% if printer.pause_resume.is_paused %}
          M118  printer is paused by event close door 
          TPSW S=0
          SET_GCODE_VARIABLE MACRO=CHK_DOOR_START VARIABLE=tpswflag VALUE=0
          #RESUME
        {% else %}
          M118  printer is not paused by event close door 
        {% endif %}
   {% else %}
     M118 Door function is disabled,close door
   {% endif %}

